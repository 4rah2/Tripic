<ion-header no-border>
  <ion-navbar transparent color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="login-container">
    <img class="logo" src="./assets/ionic.png" />
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

      <ion-item>
        <ion-label stacked>이메일</ion-label>
        <ion-input tappable formControlName="email" type="email" placeholder="이메일 주소를 입력하세요." [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item class="error-message">
        <p  *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">유효한 이메일을 입력하세요.</p>
      </ion-item>

      <button ion-button block type="submit" mode="ios" color="amber">
        비밀번호 초기화 하러가기
      </button>

    </form>

  </div>
</ion-content>
