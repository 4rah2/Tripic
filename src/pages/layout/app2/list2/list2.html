
<ion-header>
    <ion-navbar color="flat-wet-asphalt">
        <button ion-button menuToggle color="light">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title color="light" >당신을 위한 카메라를 추천합니다.</ion-title>
    </ion-navbar>
  <ion-toolbar color="flat-wet-asphalt">
      <ion-searchbar ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
        <!--*********** 2 colomns list  ***********-->
        <ion-grid >
            <ion-row wrap >
            <ion-col tappable  col-6  *ngFor="let item of items" (click)="goToDetail(item.$key)" color="gray">
                    <ion-card class="cardList">
                        <img class="pop-in" src={{item.imgSmall}}   />
                        <ion-card-header>
                            {{item.name}}
                        </ion-card-header>
                    </ion-card>
            </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
